{% extends 'mkt/base.html' %}

{% block bodyclass %}home{% endblock %}

{% block content %}
  <h1 id="top">{{ _('Firefox Marketplace') }}</h1>
  <section class="featured">
    <ul class="grid c">
      {% for app in featured %}
        <li>
          {{ market_tile(app) }}
        </li>
      {% endfor %}
    </ul>
  </section>
  {{ category_slider(rand=True, limit=6) }}
{% endblock %}
